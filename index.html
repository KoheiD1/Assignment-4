<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header>
    <div id="game_status">
      <div>Clicks: <span id="clicks">0</span></div>
      <div>Pairs Left: <span id="pairs_left">0</span></div>
      <div>Pairs Matched: <span id="pairs_matched">0</span></div>
      <div>Total Pairs: <span id="total_pairs">0</span></div>
      <div>Time Left: <span id="timer">0</span></div>
    </div>
    <div id="controls">
      <select id="difficulty_selector">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start_button">Start</button>
      <button id="reset_button">Reset</button>
      <button id="power_up_button">Power Up</button>
      <select id="theme_selector">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
      </select>
    </div>
  </header>
  <div id="game_grid"></div>
</body>

</html>
